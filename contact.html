<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Textilee</title>
</head>
<body>
    <!-- Header content starts here -->
    <header class="contactHeader">
        <div class="wrapper">
            <nav class="headerLinks">
                <div class="logo">
                    <a href="index.html">textilee</a>
                </div>
                <ul id="navigation" class="menu">
                    <li>
                        <a href="index.html" class="hLink hvrUnderlineFromLeft">home</a>
                    </li>
                    <li>
                        <a href="index.html" class="hLink hvrUnderlineFromLeft">about</a>
                    </li>
                    <li>
                        <a href="blog.html" class="hLink hvrUnderlineFromLeft">blog</a>
                    </li>
                    <li>
                        <a href="contact.html" class="hLink hvrUnderlineFromLeft">contact</a>
                    </li>
                </ul>
                <button class="hamburger hamburgerEmphatic" type="button" aria-label="Menu" aria-controls="navigation" aria-expanded="false">
                  <span class="hamburgerBox">
                    <span class="hamburgerInner"></span>
                  </span>
                </button>
            </nav>
            <h1>Get in touch</h1>
        </div>
    </header>
    <!-- Header content ends here -->
    <!-- Main content starts here -->
    <main class="contactMain">
        <div class="wrapper">
            <!-- Customer Service content starts here -->
            <section class="customerService">
                <form action="">
                    <label for="name" class="visuallyHidden">Your name:</label>
                    <input type="text" id="name" name="contact" class="name" placeholder="Name" value="Name">
                    
                    <label for="emailAddress" class="visuallyHidden">Your email address:</label>
                    <input type="email" id="emailAddress" name="contact" class="emailAddress" placeholder="Email Address" value="Email Address">
                    
                    <textarea name="contact" class="message" placeholder="Message" value="Message" cols="40" rows="6">Message</textarea>
                    
                    <input type="submit" value="submit" class="submit">
                </form>
            </section>
            <!-- Customer Service content ends here -->
            <!-- Contact Information content starts here -->
            <aside class="contactInfo">
                <nav class="socialMLinks">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com" class="socialMediaLink"><i class="fab fa-facebook-f" aria-hidden="true" aria-label="go to facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com" class="socialMediaLink"><i class="fab fa-instagram" aria-hidden="true" aria-label="go to instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com" class="socialMediaLink"><i class="fab fa-twitter" aria-hidden="true" aria-label="go to twitter"></i></a>
                        </li>
                        <li>
                            <a href="https://www.whatsapp.com/" class="socialMediaLink"><i class="fab fa-whatsapp" aria-hidden="true" aria-label="go to whats app"></i></a>
                        </li>
                    </ul>
                </nav>
                <p>info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </aside>
            <!-- Contact Information content ends here -->
        </div>
    </main>
    <!-- Main content ends here -->
    <!-- Footer content starts here -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2019 Juno College</p>
        </div>
    </footer>
    <!-- Footer content ends here -->
    <!-- hamburger animation from https://jonsuh.com/hamburgers/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      // Look for .hamburger and .menu
      var hamburger = document.querySelector(".hamburger");
      var menu = document.querySelector(".menu");
      // On click
      hamburger.addEventListener("click", function() {
        var expanded = this.getAttribute("aria-expanded")
        // Toggle class "is-active and show"
        hamburger.classList.toggle("isActive");
        menu.classList.toggle("show");
        // Do something else, like open/close menu
        if (expanded === "false") {
            this.setAttribute("aria-expanded", "true")
        } else {
            this.setAttribute("aria-expanded", "false")
        }
      });
    </script>
</body>
</html>
